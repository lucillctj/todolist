<body class="body">
  <div>
    <button class="btn-create" (click)="selectToCreateTask(true)"> CrÃ©er une tache</button>
    <table>
      <tbody class="list" *ngFor="let task of todos$ | async">
        <tr class="list-block">
          <td class="text">
            <p class="todo-name"> {{task.name}}</p>
            <p class="todo-id">#{{task.id}}</p>
          </td>

          <td class="buttons">
            <button class="btn-get" (click)="selectTaskToGet(task.id)">
              <fa-icon [icon]="faEye"></fa-icon>
            </button>

            <button class="btn-update" (click)="selectTaskToUpdate(task.id)">         
              <fa-icon [icon]="faPenToSquare"></fa-icon>
            </button>

            <button class="btn-delete" (click)="selectTaskToDelete(task.id)">             
              <fa-icon [icon]="faTrashCan"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
