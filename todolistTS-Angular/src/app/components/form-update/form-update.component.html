  <body *ngIf="task$ | async; let task">
    <title>Modifier une tache</title>
    <form #taskUpdate="ngForm">
        <div class="form-group">
          <input type="name" class="form-control" name="name" placeholder={{task.name}} ngModel required>
        </div>
        <button type="button" class="btn-update" (click)="updateTask(taskUpdate.value)">Modifier</button>
    </form>
</body>
