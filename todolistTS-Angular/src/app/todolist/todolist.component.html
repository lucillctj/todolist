<h2>My todolist</h2>
<ul class="todolist">
  <li *ngFor="let task of tasks">
    <button [class.selected]="task === selectedTask" type="button" (click)="onSelect(task)">
      <span class="badge">{{task.id}}</span>
      <span class="name">{{task.name}}</span>
    </button>
  </li>
</ul>

<app-task-detail [task]="selectedTask"></app-task-detail>
